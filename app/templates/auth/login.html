{% extends 'auth/auth-base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}

<div class="container text-white d-flex justify-content-center bg-dark">
  <div class="row w-75 p-5">

    <div class="col-md-2"> </div>

    <div class="col-md-8">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          </div>

      {% endfor %}
      <!-- Login form  -->

      {{ wtf.quick_form(login_form) }}

      <p>create an account: <a class="text-success" href="{{url_for('auth.register')}}">Sign up here</a></p>

    </div>

    <div class="col-md-2"> </div>

  </div>
</div>


{%endblock%}
